services:
  db:
    image: postgres:15-alpine
    container_name: finance_db
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance_backend
    environment:
      DATABASE_URL: postgresql://finance_user:finance_password@db:5432/finance_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "False"
      SKIP_DB_CHECK: "False"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - finance_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://178.20.208.108:8000
    container_name: finance_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - finance_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  finance_network:
    driver: bridge
